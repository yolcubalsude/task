    const taskList = document.getElementById('task-list');
    taskList.innerHTML = '';

    async function getTasks() {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('task-list').innerHTML = '<p>LÃ¼tfen giriÅŸ yapÄ±nÄ±z</p>';
        return;
      }
      try {
      const res = await fetch(API_URL, { 
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`
        }
      });

      const tasks = await res.json();
      if(!res.ok){
        document.getElementById('task-list').innerHTML = '<p>LÃ¼tfen giriÅŸ yapÄ±nÄ±z</p>';
        return;
      }
      const list = document.getElementById('task-list');
      list.innerHTML = '';

      tasks.forEach(task => {
        const div = document.createElement('div');
        div.className = 'task' + (task.completed ? ' completed' : '');
        div.innerHTML = `
  <span>${task.title}</span><br>
  <small><strong>GiriÅŸ Saati:</strong> ${new Date(task.startDate).toLocaleString()}</small><br>
  <small><strong>Hedef BitiÅŸ:</strong> ${task.finalDate ? new Date(task.finalDate).toLocaleString() : '-'}</small><br>
  <small><strong>GerÃ§ek BaÅŸlangÄ±Ã§:</strong> ${task.actualStartDate ? new Date(task.actualStartDate).toLocaleString() : '-'}</small><br>
  <small><strong>GerÃ§ek BitiÅŸ:</strong> ${task.actualFinishDate ? new Date(task.actualFinishDate).toLocaleString() : '-'}</small><br>
  <button onclick="startTask('${task._id}')">BaÅŸla</button>
  <button onclick="finishTask('${task._id}')">Bitir</button>
  <button onclick="deleteTask('${task._id}')">ğŸ—‘ï¸</button>
`;


        
        list.appendChild(div);
      });
      
  } catch (error) {
    console.log(error);
    document.getElementById('task-list').innerHTML = '<p>Sunucu hatasÄ±</p>';
  }
}

    
async function startTask(id) {
  const token = localStorage.getItem('token');
  if (!token) {
    document.getElementById('task-list').innerHTML = '<p>LÃ¼tfen giriÅŸ yapÄ±nÄ±z</p>';
    return;
  }
  const now = new Date().toISOString();
  await fetch(`${API_URL}/${id}/start`, {
    method: 'PATCH',
    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
    body: JSON.stringify({ actualStartDate: now })
  });
  getTasks();
}

async function finishTask(id) { 
  const token = localStorage.getItem('token');
  if (!token) {
    document.getElementById('task-list').innerHTML = '<p>LÃ¼tfen giriÅŸ yapÄ±nÄ±z</p>';
    return;
  }
  const now = new Date().toISOString();
  await fetch(`${API_URL}/${id}/finish`, {
    method: 'PATCH',
    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
    body: JSON.stringify({
      actualFinishDate: now,
      completed: true
    })
  });
  getTasks();
}


async function addTask(title) {
  
  const errorDiv = document.getElementById('error-message');
  errorDiv.textContent = '';

  const successDiv = document.getElementById('success-message');
  successDiv.textContent = '';

  const startDate = document.getElementById('task-date-start').value;
  const finalDate = document.getElementById('task-date-final').value;

  const token = localStorage.getItem('token'); // â­ï¸ token'Ä± localStorageâ€™dan al

  if (!token) {
    errorDiv.textContent = 'LÃ¼tfen Ã¶nce giriÅŸ yapÄ±n';
    return;
  }

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}` // ğŸ” token'Ä± ekle
      },
      body: JSON.stringify({ title, startDate, finalDate })
    });

    const data = await res.json();

    if (!res.ok) {
      errorDiv.textContent = data.error || 'Bir hata oluÅŸtu';
      return;
    }

    successDiv.textContent = 'GÃ¶rev baÅŸarÄ±yla eklendi';
    getTasks();
  } catch (error) {
    console.log(error);
    errorDiv.textContent = 'Sunucu hatasÄ±';
  }
}


    async function toggleTask(id, current) {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('task-list').innerHTML = '<p>LÃ¼tfen giriÅŸ yapÄ±nÄ±z</p>';
        return;
      }
      await fetch(`${API_URL}/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify({ completed: !current })
      });
      getTasks();
    }

    async function deleteTask(id) {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('task-list').innerHTML = '<p>LÃ¼tfen giriÅŸ yapÄ±nÄ±z</p>';
        return;
      }
      await fetch(`${API_URL}/${id}/delete`, {
        method: 'PATCH',
        body: JSON.stringify({ isDeleted: true }),
        headers: { 'Authorization': `Bearer ${token}` }
      });
      getTasks();
    }

    document.getElementById('task-form').addEventListener('submit', e => {
      e.preventDefault();
      const input = document.getElementById('task-input');
      const title = input.value.trim();
      if (title) {
        addTask(title);
        input.value = '';
      }
    });

    getTasks();
  </script>
